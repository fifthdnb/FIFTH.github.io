<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="icon"  type="image/svg+xml" href="../svg/fifth_LOGO_2.svg">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title>Blog Post - FIFTH</title>
</head>

<body class="main-body">
    <div class="main-div">
        <!-- Header will be loaded here -->
        <div id="header-container"></div>

        <main class="main-body">
            <div class="page-content" style="padding-top: 100px;">
                <a href="../index.html#updates" class="back-link" data-aos="fade-in">
                    <i class="fa-solid fa-arrow-left"></i> Back to all posts
                </a>
                
                <article class="blog-post-content" data-aos="fade-up">
                    <div id="post-content">
                        <!-- Blog post content will be loaded here by JavaScript -->
                    </div>
                </article>
            </div>
        </main>
        <!-- Footer will be loaded here -->
        <div id="footer-container"></div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
