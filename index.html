<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FIFTH - Drum & Bass Artist. Tour dates, music releases, and updates from DJ and producer FIFTH.">
    <meta property="og:title" content="FIFTH - Drum & Bass Artist">
    <meta property="og:description" content="Tour dates, music releases, and updates from DJ and producer FIFTH.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.fifth.nu">
    <meta property="og:image" content="https://www.fifth.nu/svg/fifth_LOGO_2_WHITE.svg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="FIFTH">
    <meta name="twitter:description" content="Tour dates, music releases, and updates from DJ and producer FIFTH.">
    <link rel="stylesheet" href="website/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="icon"  type="image/svg+xml" id="favicon">
    <title>FIFTH - Drum & Bass Artist</title>
       
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "MusicGroup",
      "name": "FIFTH",
      "genre": "Drum & Bass",
      "url": "https://www.fifth.nu",
      "sameAs": [
        "https://open.spotify.com/artist/2nkPDrBTpqCFWeK3ZMLmlF",
        "https://www.instagram.com/fifthdnb",
        "https://soundcloud.com/fifthdnb",
        "https://www.beatport.com/artist/fifth/742392"
      ]
    }
    </script>
</head>

<body class="main-body">
    <div class="main-div">
        <!-- Header will be loaded here -->
        <div id="header-container"></div>

        <main class="main-body">
            <!-- Hero Section -->
            <section id="hero" class="hero-section">
                <div class="loading-overlay">
                    <div class="loading-logo">
                        <img class="pulse-logo" alt="FIFTH">
                    </div>
                </div>
                <div class="hero-slideshow"></div>
                <div class="hero-overlay"></div>
                <div class="hero-content">
                    <img class="hero-logo" alt="FIFTH" data-aos="fade-up">
                </div>
            </section>

            <!-- Music Section -->
            <section id="music" class="section music-section">
                <div class="page-content">
                    <h1 class="section-title" data-aos="fade-up">Music</h1>
                    
                    <div class="releases-grid" id="releases-grid">
                        <!-- Releases will be loaded here by JavaScript -->
                    </div>
                    <div class="releases-loading" id="releases-loading">
                        <i class="fa-solid fa-spinner fa-spin"></i> Loading releases...
                    </div>
                    
                    <div class="view-all-btn-wrapper" data-aos="fade-up">
                        <a href="website/music.html" class="view-all-btn">View All Releases</a>
                    </div>
                </div>
            </section>

            <!-- Photo Divider 1 -->
            <section class="photo-divider" id="photo-divider-bio" data-aos="fade">
                <div class="divider-overlay"></div>
            </section>

            <!-- Agenda Section -->
            <section id="agenda" class="section tour-section">
                <div class="page-content">
                    <h1 class="section-title" data-aos="fade-up">Agenda</h1>
                    
                    <div class="tour-table">
                        <div class="tour-row tour-header">
                            <div class="tour-date">Date</div>
                            <div class="tour-event">Event</div>
                            <div class="tour-location">Location</div>
                            <div class="tour-tickets"></div>
                        </div>
                        <div id="agenda-events">
                            <p id="agenda-loading">Loading events...</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Blog/Updates Section -->
            <section id="updates" class="section blog-section">
                <div class="page-content">
                    <h1 class="section-title" data-aos="fade-up">Latest Updates</h1>
                    
                    <div class="blog-grid" id="blog-grid">
                        <!-- Blog posts will be loaded here by JavaScript -->
                    </div>
                    
                    <div class="view-all-btn-wrapper" data-aos="fade-up">
                        <a href="website/posts.html" class="view-all-btn">View All Posts</a>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer will be loaded here -->
        <div id="footer-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="website/config.js"></script>
    <script src="website/script.js"></script>
</body>
</html>
